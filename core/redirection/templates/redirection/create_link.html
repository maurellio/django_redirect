{% extends 'redirection/index.html' %}

{% block title %} Create link {% endblock %}

{% block content %}

<form method="post" class="col-md-4 mx-auto" style="position: absolute; left: 0; right: 0;margin: 200px">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name of link</label>
    <input class="form-control" id="name" name="name" placeholder="github">
  </div>
  <div class="form-group mb-3 ">
    <label for="url_link">Your link</label>
    <textarea class="form-control" id="url_link" name="url_link" rows="3"></textarea>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-primary me-md-2" type="submit">Create</button>
  </div>
</form>

{% endblock %}
