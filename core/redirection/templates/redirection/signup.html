{% extends 'redirection/index.html' %}

{% block title %} SignUp {% endblock %}

{% block content %}



<form method="post" class="col-md-4 mx-auto" style="position: absolute; left: 0; right: 0;margin: 200px">
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="bg-red">
                    <p> {{ error|escape }} </p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}


    {% csrf_token %}
<div class="form-floating mb-3" >
  <input type="email" class="form-control" name="username" id="email" placeholder="name@example.com">
  <label for="email">Email address</label>
</div>
<div class="form-floating mb-3">
  <input type="password" class="form-control" name="password1" id="password1" placeholder="Password">
  <label for="password1">Password</label>
</div>
    <div class="form-floating mb-3">
  <input type="password" class="form-control" name="password2" id="password2" placeholder="Password">
  <label for="password2">Password</label>
</div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button type="submit" class="btn btn-outline-primary">Signup</button>
</div>
</form>
{% endblock %}
